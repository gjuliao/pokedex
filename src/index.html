<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js"></script>
    <title>Pokedex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/c452eaebbc.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c452eaebbc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Popup window -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img src="" alt="pokemon's image" id="modal-img" />
            <div class="stats container">
              <div class="row row-cols-2">
                <p class="stat col" id="hp"><span class="font-weight-bold">HP:</span></p>
                <p class="stat col" id="attack"><span class="font-weight-bold">Attack:</span></p>
                <p class="stat col" id="defense"><span class="font-weight-bold">Defense:</span></p>
                <p class="stat col" id="speed"><span class="font-weight-bold">Speed:</span></p>
              </div>
            </div>
            <div class="comments-section container">
              <h2 id="comment-counter"></h2>
              <ul class="comments list-group" id="comments">
                <li class="comment list-group-item text-start">
                  <span id="user"></span><span id="user-comment"></span>
                </li>
              </ul>
            </div>
          </div>
          <form id="modal-form" class="modal-footer justify-content-center">
            <input
              type="text"
              name="name"
              id="username"
              class="form-control"
              placeholder="Username"
              required
            />
            <textarea
              name="comment"
              id="comment"
              class="form-control"
              placeholder="Comment here..."
              required
            ></textarea>
            <button id="modal-btn" type="submit" class="btn btn-primary">
              Comment
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POKEDEX</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link">All</a>
              <a class="nav-link">Fire</a>
              <a class="nav-link">Water</a>
              <a class="nav-link">Grass</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Cards -->

      <div
        id="cards"
        class="projects mt-5 justify-content-center d-flex flex-wrap"
      ></div>

      <!-- footer -->

      <footer class="p-2 border border-dark border-1">
        <p>Created by Giovanni and Oscar under CC license</p>
      </footer>
    </div>
  </body>
</html>
